[server]
protocol = http
http_port = 3000
domain = localhost

[database]
# Configuração será sobrescrita pelas variáveis de ambiente

[plugins]
# Permitir plugins não assinados
allow_loading_unsigned_plugins = true

# Não verificar atualizações automaticamente
plugin_admin_enabled = false

[log]
level = info
mode = console

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
# Permitir embedding (se necessário)
allow_embedding = true

# Configurações de sessão
cookie_secure = false
cookie_samesite = lax

[feature_toggles]
# Evitar toggles experimentais que podem causar conflitos
# Deixar vazio ou comentado para usar defaults estáveisgrafana.ini