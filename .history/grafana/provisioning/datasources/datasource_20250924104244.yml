apiVersion: 1

datasources:
  - name: PostgreSQL Porto
    uid: postgres-porto-uid       # UID Ãºnico para evitar conflitos
    type: postgres
    access: proxy
    url: postr
    database: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    isDefault: true
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    editable: false
