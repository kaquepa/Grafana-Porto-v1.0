name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push all images
        run: |
          # Build de todas as imagens do docker-compose
          docker-compose -f docker-compose.yml build

          # Tag e push das imagens para o Docker Hub
          docker tag grafana kaquepa/grafana:custom-1.0
          docker push kaquepa/grafana:custom-1.0

          docker tag frontend kaquepa/frontend:1.0
          docker push kaquepa/frontend:1.0

          docker tag grafana-token-creator kaquepa/grafana-token-creator:1.0
          docker push kaquepa/grafana-token-creator:1.0

          docker tag postgres kaquepa/postgres:custom-1.0
          docker push kaquepa/postgres:custom-1.0
