name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checa o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build e push das imagens
      - name: Build and push images
        run: |
          # Build de todas as imagens
          docker compose build

          # Frontend
          docker tag grafana-frontend kaquepa/frontend:1.0
          docker push kaquepa/frontend:1.0

          # Grafana-token-creator
          docker tag grafana-token-creator kaquepa/grafana-token-creator:1.0
          docker push kaquepa/grafana-token-creator:1.0

          # Grafana
          docker tag grafana kaquepa/grafana:custom-1.0
          docker push kaquepa/grafana:custom-1.0

          # Postgres
          docker tag postgres_database kaquepa/postgres:custom-1.0
          docker push kaquepa/postgres_database:custom-1.0
